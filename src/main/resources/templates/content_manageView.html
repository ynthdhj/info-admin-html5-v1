
<div id="content">
	<div id="content-header">
		<div id="breadcrumb">
			<a href="#" title="Go to Home" class="tip-bottom"><i
				class="icon-home"></i> 后台管理</a> <a href="#">管理网站管理员</a> <a href="#"
				class="current">查看网站管理员</a>
		</div>
		<h1>管理网站管理员</h1>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-info-sign"></i>
						</span>
						<h5>查看网站管理员</h5>
					</div>

					<div class="widget-content nopadding">

						<form class="form-horizontal" name="basic_validate"
							id="basic_validate" novalidate="novalidate">

							<div class="control-group">
								<label class="control-label">电话</label>
								<div class="controls">
									<input class="span11" type="text" name="phone" id="phone"
										th:value="${manage.phone}" readonly>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">姓名</label>
								<div class="controls">
									<input class="span11" type="text" name="name" id="name"
										th:value="${manage.name}" readonly>
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label">密码</label>
								<div class="controls">
									<input class="span11" type="text" name="password" id="password"	 value="******" readonly>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">内容</label>
								<div class="controls">
									<div class="widget-content span11"
										style="border-style: solid; border-width: 1px; border-color: #ccc;">[(${manage.message})]
									</div>				 
								</div>
							</div>
							

							<div class="control-group">
								<div class="controls">
									<a class="btn btn-success" href="javascript:history.back();">
										返回 </a>
								</div>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
