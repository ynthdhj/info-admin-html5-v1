
<div id="content">
	<div id="content-header">
		<div id="breadcrumb">
			<a href="#" title="Go to Home" class="tip-bottom"><i
				class="icon-home"></i> 后台管理</a> <a href="#">管理圈子</a> <a href="#"
				class="current">新建圈子</a>
		</div>
		<h1>管理圈子</h1>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-info-sign"></i>
						</span>
						<h5>新建圈子</h5>
					</div>

					<div class="widget-content nopadding">

						<div th:if="${param.success}">
							<div>
								<div class="alert alert-info">录入完成!</div>
							</div>
						</div>

						<form class="form-horizontal" method="post"
							th:action="@{/admin/circle/save}" th:object="${circleDto}"
							name="basic_validate" id="basic_validate" novalidate="novalidate">
							<div class="control-group">
								<label class="control-label">名称</label>
								<div class="controls">
									<input class="span11" type="text" name="name" id="name"
										th:field="*{name}">
									<p style="color: Crimson;" th:errors="*{name}"
										th:if="${#fields.hasErrors('name')}"></p>
								</div>
							</div>

							<div class="form-actions">
								<input type="submit" value=" 录入 " class="btn btn-success">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
