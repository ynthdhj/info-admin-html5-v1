								
<div id="content">
	<div id="content-header">
		<div id="breadcrumb">
			<a href="#" title="Go to Home" class="tip-bottom"><i
				class="icon-home"></i> 后台管理</a> <a href="#">管理基础页</a> <a href="#"
				class="current">新建基础页</a>
		</div>
		<h1>管理基础页</h1>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-info-sign"></i>
						</span>
						<h5>新建基础页</h5>
					</div>

					<div class="widget-content nopadding">

						<div th:if="${param.success}">
							<div>
								<div class="alert alert-info">录入完成!</div>
							</div>
						</div>

						<form class="form-horizontal" method="post"
							enctype="multipart/form-data"
							th:action="@{/admin/basepage/save}" th:object="${basepageDto}"
							name="basic_validate" id="basic_validate" novalidate="novalidate">
							<div class="control-group">
								<label class="control-label">标题</label>
								<div class="controls">
									<input class="span11" type="text" name="title" id="title"
										th:field="*{title}">
									<p style="color: Crimson;" th:errors="*{title}"
										th:if="${#fields.hasErrors('title')}"></p>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">内容</label>
								<div class="controls">
									<textarea class="span11" id="message" name="message" ></textarea>
									

								</div>
							</div>

							<div class="control-group">
								<label class="control-label">图片</label>
								<div class="controls">
									<input type="file" name="file" id="file">
								</div>
							</div>

							<div class="form-actions">
								<input type="submit" value=" 录入 " class="btn btn-success">
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<script src="/assets/ckeditor/ckeditor.js"  type="text/javascript"></script>
<script>
CKEDITOR.replace('message')
CKEDITOR.config.width = "99%";
</script>
