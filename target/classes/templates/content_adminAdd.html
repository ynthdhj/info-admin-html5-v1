
<div id="content">
	<div id="content-header">
		<div id="breadcrumb">
			<a href="#" title="Go to Home" class="tip-bottom"><i
				class="icon-home"></i> 后台管理</a> <a href="#">管理超级用户</a> <a href="#"
				class="current">新建用户</a>
		</div>
		<h1>管理超级用户</h1>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-info-sign"></i>
						</span>
						<h5>新建用户</h5>
					</div>

					<div class="widget-content nopadding">

						<div th:if="${param.success}">
							<div>
								<div class="alert alert-info">录入完成!</div>
							</div>
						</div>

						<form class="form-horizontal" method="post"
							th:action="@{/admin/admin/save}" th:object="${adminDto}"
							name="basic_validate" id="basic_validate" novalidate="novalidate">
							<div class="control-group">
								<label class="control-label">用户名</label>
								<div class="controls">
									<input class="span11" type="text" name="username" id="username"
										th:field="*{username}">
									<div style="color: Crimson;" th:errors="*{username}"
										th:if="${#fields.hasErrors('username')}"></div>
								</div>
								<div class="control-group">
									<label class="control-label">密码</label>
									<div class="controls">
										<input class="span11" type="password" name="password"
											id="password" th:field="*{password}">
										<div style="color: Crimson;" th:errors="*{password}"
											th:if="${#fields.hasErrors('password')}"></div>
									</div>
								</div>
								
							</div>

							<div class="form-actions">
								<input type="submit" value=" 录入 " class="btn btn-success">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
